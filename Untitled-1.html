<!DOCTYPE html>
   <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>

</head>

<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const styles = `
body {
      font-family: Arial, sans-serif;
      background-color: #040000db;
      margin: 0;
      padding: 0;
  }
  
  .container {
      max-width: 280px;
      margin: 100px auto;
      background-color: #fa1b1b;
      padding: 20px;
      border-radius: 15px;
      
  }
  
  #textbox {
      width: 85%;
      padding: 18px;
      font-size: 20px;
      margin-bottom: 10px;
  }
  
  
  
  button {
    padding: 20px;
    font-size: 25px;
    border: none;
    outline: none;
    cursor: pointer;
    background-color: #0e0c0b;
    color: #fff;
    border-radius: 10px;
    margin: 5px;
    width: 60px; 
    height: 60px; 
}


  
  button:hover {
      background-color:gray;
  }
  
  button:active {
      background-color: #3e8e41;
  }
  
  
  `;

            const styleElement = document.createElement('style');
            styleElement.textContent = styles;
            document.head.appendChild(styleElement);
        });

        document.addEventListener('DOMContentLoaded', function() {
            const h1 = document.createElement('h1');
            const h2 = document.createElement('h2');
            const divContainer = document.createElement('div');
            const divInput = document.createElement('div');
            const inputTextbox = document.createElement('input');
            const divButtons = document.createElement('div');

            inputTextbox.setAttribute('type', 'text');
            inputTextbox.setAttribute('id', 'textbox');
            divContainer.classList.add('container');
            divInput.appendChild(inputTextbox);
            divInput.appendChild(inputTextbox);

            h1.textContent = 'Designed By:';
            h2.innerHTML = 'VARISHA<br>Bca- 4D<br>2210997270';

            const buttonValues = ['7', '8', '9', '/', '4', '5', '6', '*', '1', '2', '3', '-', '0', 'C', '=', '+', '.', 'âˆš', 'ðŸ”™', '%'];
            buttonValues.forEach(value => {
                const button = document.createElement('button');
                button.classList.add('buttons');
                button.textContent = value;
                button.onclick = function() {
                    if (value === 'c') {
                        ClearScreen();
                    } else if (value === '=') {
                        equal();
                    } else {
                        appendToScreen(value);
                    }
                };
                divButtons.appendChild(button);
            });


            document.body.appendChild(h1);
            document.body.appendChild(h2);
            divContainer.appendChild(divInput);
            divContainer.appendChild(divButtons);
            document.body.appendChild(divContainer);
        });

        function percent() {
            const currentValue = parseFloat(document.getElementById('textbox').value);
            const percentValue = currentValue / 100;
            document.getElementById('textbox').value = percentValue;
        }

        function calculateSquareRoot() {
            const inputValue = parseFloat(document.getElementById('textbox').value);

            if (!isNaN(inputValue) && inputValue >= 0) {
                const squareRoot = Math.sqrt(inputValue);
                document.getElementById('textbox').value = squareRoot;
            } else {
                alert('Invalid input for square root calculation.');
                ClearScreen();
            }
        }

        function appendToScreen(value) {
            document.getElementById('textbox').value += value;
        }

        function ClearScreen() {
            document.getElementById('textbox').value = '';
        }

        function deleteLast() {
            const currentText = document.getElementById('textbox').value;
            document.getElementById('textbox').value = currentText.slice(0, -1);
        }

        function equal() {
            try {
                const result = eval(document.getElementById('textbox').value);
                if (!isFinite(result) || isNaN(result)) {
                    throw new Error('Invalid Calculation');
                }
                document.getElementById('textbox').value = result;
            } catch (error) {
                console.error(error.name);
                alert(error.name);
                ClearScreen();
            }
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (key === 'Enter') {
                event.preventDefault();
                equal();
            } else if (key === 'c') {
                ClearScreen();
            } else if (key === 'Delete') {
                deleteLast();
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key === 's') {
                calculateSquareRoot()

            } else if (key === 'p') {
                percent()

            } else if (!isNaN(key) || key === '.' || ['+', '-', '*', '/'].includes(key)) {
                appendToScreen(key);
            }
        });
    </script>
</body>

</html>
